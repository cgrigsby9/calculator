<div class="calculator">
 
    <div>
   
      <h1>Angular Calculator</h1>
        <div class="input">
              <div type="text">{{input}}</div>
            </div>

         
        
    
   
     <div class="calculator-keys">
        <button class="button all-clear" type="button" (click)="allClear()">AC</button>
        <button class="button clear" type="button" (click)="clear()">C</button>
        <button class="button operator" type="button" (click)="pressOperator('/')">/</button>
        <button class="button" type="button" (click)="pressNum('7')">7</button>
        <button class="button" type="button" (click)="pressNum('8')">8</button>
        <button class="button" type="button" (click)="pressNum('9')">9</button>
        <button class="button operator" type="button" (click)="pressOperator('*')">X</button>
        <button class="button" type="button" (click)="pressNum('4')">4</button>
        <button class="button" type="button" (click)="pressNum('5')">5</button>
        <button class="button" type="button" (click)="pressNum('6')">6</button>
        <button class="button operator" type="button" (click)="pressOperator('-')">-</button>
        <button class="button" type="button" (click)="pressNum('1')">1</button>
        <button class="button" type="button" (click)="pressNum('2')">2</button>
        <button class="button" type="button" (click)="pressNum('3')">3</button>
        <button class="button operator" type="button" (click)="pressOperator('+')">+</button>
        <button class="button" type="button" (click)="pressNum('.')">.</button>
        <button class="button zero" type="button" (click)="pressNum('0')">0</button>
        <button class="button equal-sign" type="button" (click)="getAnswer()">=</button>
      </div>
   
    </div>
